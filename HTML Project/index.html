<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <title>HTML Project</title>
</head>
<body>
<div class="wrapper">
    <main class="main-page">
        <div class="main-page__top">
            <div class="main-page__logo">
                <img src="img/logo/logo.png" alt="Logo">
                <p class="main-page__logo-text">Enver</p>
            </div>
            <nav class="main-page__menu">
                <ul class="main-page__menu-list">
                    <li><a class="main-page__menu-link " href="#">Home</a></li>
                    <li><a class="main-page__menu-link " href="#">Services</a></li>
                    <li><a class="main-page__menu-link " href="#">Our project</a></li>
                    <li><a class="main-page__menu-link " href="#">About Us</a></li>
                </ul>
            </nav>
            <button class="main-page__contact-us">
                Contact us
            </button>
        </div>
        <div class="main-page-content">
            <section class="main-page-content__body">
                <h1 class="main-page-content__title">Build Your Awesome Platform</h1>
                <p class="main-page-content__text">Enver studio is a digital studio that offers several services
                    such as UI/UX Design to developers, we will provide the best service for those of you who use
                    our services.</p>
                <button class="main-page-content__button">Our Services</button>
            </section>
            <section class="main-page-content__image">
            <img class="main-page-content__img" src="img/main-img.png" alt="Man">
            </section>
        </div>
    </main>
</div>
